trigger:
- main  # Trigger pipeline when changes are pushed to the "main" branch

pool:
  name: "MyAgentPool"  # Replace with the name of your self-hosted agent pool
  demands: ubuntu  # Optional: Specify a demand if needed (e.g., OS or software requirements)

jobs:
- job: BuildAndDeploy
  displayName: Build and Deploy on Self-Hosted Ubuntu Agent
  pool:
    name: "MyAgentPool"
  steps:
    - script: |
        echo "Running on a self-hosted Ubuntu agent"
        uname -a
        lsb_release -a
      displayName: "Check System Info"

    - task: UsePythonVersion@0
      inputs:
        versionSpec: "3.x"
        addToPath: true

    - script: |
        python --version
        echo "Python is installed and ready to use"
      displayName: "Verify Python Version"

    - task: Bash@3
      inputs:
        targetType: "inline"
        script: |
          echo "Run your custom bash commands here"
          ls -la
